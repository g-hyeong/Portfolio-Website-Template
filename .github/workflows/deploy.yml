name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'
      
      # 의존성 설치
      - name: Install dependencies
        run: npm ci
      
      # Next.js 정적 빌드
      - name: Build Next.js project
        run: |
          npm run build
          touch out/.nojekyll
      
      # 커스텀 도메인 설정 (선택사항)
      - name: Add custom domain (if configured)
        run: |
          if [ ! -z "${{ vars.CUSTOM_DOMAIN }}" ]; then
            echo "${{ vars.CUSTOM_DOMAIN }}" > out/CNAME
          fi
      
      # GitHub Pages 설정
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      # 아티팩트 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './out'
      
      # GitHub Pages 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2